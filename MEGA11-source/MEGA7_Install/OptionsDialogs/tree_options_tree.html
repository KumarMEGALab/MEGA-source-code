<!DOCTYPE html>
<html>
    <head>
        <title>Tree Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--JQuery 3.2.1 Fallback-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!--JQuery 3.4.1-->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>       
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>        
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 3 Fallback-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 4-->
        <link href="css/bs4/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />

        <script>
            $(document).ready(function () {
                $('#mainform').validate({
                    rules: {
                        tree_options_rect_taxon_separation: {
                            required: true,
                            number: true,
                            range: [1, 144]
                        },
                        tree_options_rect_branch_length: {
                            required: true,
                            number: true,
                            range: [0, 8190]
                        },
                        tree_options_rect_width: {
                            required: true,
                            number: true,
                            range: [0, 8192]
                        },
                        tree_options_circle_start_angle: {
                            required: true,
                            number: true,
                            range: [0, 11]
                        },
                        tree_options_circle_radius: {
                            required: true,
                            number: true,
                            range: [0, 8129]
                        },
                        tree_options_circle_center_hole: {
                            required: true,
                            number: true,
                            range: [20, 80]
                        },
                        tree_options_rad_branch_length: {
                            required: true,
                            number: true,
                            range: [0, 8190]
                        },
                        tree_options_rad_start_angle: {
                            required: true,
                            number: true,
                            range: [0, 11]
                        }
                    },
                    submitHandler: function (form) {
                        $('#is_validated').attr("value", "true");
                    }
                });
                $("#accordion").accordion({
                    heightStyle: "content",
                    collapsible: true,
                    active: 0
                });
                var tree_options_rect_taxon_separation = $('#tree_options_rect_taxon_separation').spinner({
                    min: 1,
                    max: 144,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_rect_taxon_separation.spinner();
                var tree_options_rect_branch_length = $('#tree_options_rect_branch_length').spinner({
                    min: 0,
                    max: 8190,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_rect_branch_length.spinner();
                var tree_options_rect_width = $('#tree_options_rect_width').spinner({
                    min: 0,
                    max: 8129,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_rect_width.spinner();
                var tree_options_circle_start_angle = $('#tree_options_circle_start_angle').spinner({
                    min: 0,
                    max: 11,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_circle_start_angle.spinner();
                var tree_options_circle_radius = $('#tree_options_circle_radius').spinner({
                    min: 0,
                    max: 8129,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_circle_radius.spinner();
                var tree_options_circle_center_hole = $('#tree_options_circle_center_hole').spinner({
                    min: 20,
                    max: 80,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_circle_center_hole.spinner();
                var tree_options_rad_branch_length = $('#tree_options_rad_branch_length').spinner({
                    min: 0,
                    max: 8190,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_rad_branch_length.spinner();
                var tree_options_rad_start_angle = $('#tree_options_rad_start_angle').spinner({
                    min: 0,
                    max: 11,
                    step: 1,
                    spin : function(event,ui){
                        $(this).val() === ui.value;
                   }
                });
                tree_options_rad_start_angle.spinner();
                $('.checkbox').checkboxradio({
                    icon: false
                });
                $(':checkbox').change(function () {
                    var checkbox = $(this);
                    if (this.checked) {
                        $(this).attr('ischecked', true);
                    } else {
                        $(this).attr('ischecked', false);
                    }
                });	
                //MEGA_JS_TEMPLATE_PLACEHOLDER
                $.validator.methods.range = function (value, element, param) {
                    var globalizedValue = value.replace(",", ".");
                    return this.optional(element) || (globalizedValue >= param[0] && globalizedValue <= param[1]);
                };
                $.validator.methods.number = function (value, element) {
                    return this.optional(element) || /^-?(?:\d+|\d{1,3}(?:[\s\.,]\d{3})+)(?:[\.,]\d+)?$/.test(value);
                };
            });
        </script>
    </head> 
    <body>
        <input type="hidden" name="is_validated" id="is_validated" value="false"/>
        <div class="container-fluid px-0">
          <form id="mainform">
          <div id="accordion">
            <h3>Rectangular Tree</h3>
            <div>
              <div class="accordion_box m-0 mb-4">
                <input type="image" src="img/rectangular-tree.png" alt="rectangular tree image" class="rectangle_tree_image">
                <div class="ml-4">
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="grid-col-3 tree-options">
                          <label for="tree_options_rect_taxon_separation" class="d-flex align-items-center">Taxon Separation</label>
                          <input type="text" id="tree_options_rect_taxon_separation" name="tree_options_rect_taxon_separation" value="0" />
                          <label for="tree_options_rect_taxon_separation" class="d-flex align-items-center">Pixels</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1 m-auto tree-options-error">
                      <label id="tree_options_rect_taxon_separation-error" class="error p-0" for="tree_options_rect_taxon_separation"></label>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="grid-col-3 tree-options">
                          <label for="tree_options_rect_branch_length" class="d-flex align-items-center">Branch Length</label>
                          <input type="text" id="tree_options_rect_branch_length" name="tree_options_rect_branch_length" value="0" />
                          <label for="tree_options_rect_branch_length" class="d-flex align-items-center">Pixels</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1 m-auto tree-options-error">
                      <label id="tree_options_rect_branch_length-error" class="error p-0" for="tree_options_rect_branch_length"></label>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="grid-col-3 tree-options">
                          <label for="tree_options_rect_width" class="d-flex align-items-center">Tree Width</label> 
                          <input type="text" id="tree_options_rect_width" name="tree_options_rect_width" value="0" /> 
                          <label for="tree_options_rect_width" class="d-flex align-items-center">Pixels</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1 m-auto tree-options-error">
                      <label id="tree_options_rect_width-error" class="error p-0" for="tree_options_rect_width"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h3>Circle Tree</h3>
            <div>
              <div class="accordion_box m-0 mb-4">
                <input type="image" src="img/circular-tree.png" alt="rectangular tree image" class="rectangle_tree_image">
                <div class="ml-4">      
                  <div class="row mx-2 mb-3">
                    <div class="col-12 subtract-left-margin">
                      <div class="d-flex justify-content-center">
                        <input type="checkbox" name="tree_options_tree_taxon_name_circle" value="false" id="tree_options_tree_taxon_name_circle" ischecked="false"/>
                        <label for="tree_options_tree_taxon_name_circle">Display Taxon Name Horizontally</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="grid-col-3 tree-options">
                          <label for="tree_options_circle_start_angle" class="d-flex align-items-center">Start Angle</label>    
                          <input type = "text" id = "tree_options_circle_start_angle" name="tree_options_circle_start_angle" value="0" />
                          <label for="tree_options_circle_start_angle" class="d-flex align-items-center">O'Clock</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1 m-auto tree-options-error">
                      <label id="tree_options_circle_start_angle-error" class="error p-0" for="tree_options_circle_start_angle"></label>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="grid-col-3 tree-options">
                          <label for="tree_options_circle_radius" class="d-flex align-items-center">Radius</label> 
                          <input type="text" id="tree_options_circle_radius" name="tree_options_circle_radius" value="0" />
                          <label for="tree_options_circle_radius" class="d-flex align-items-center">Pixels</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1 m-auto tree-options-error">
                      <label id="tree_options_circle_radius-error" class="error p-0" for="tree_options_circle_radius"></label>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="grid-col-3 tree-options">
                          <label for="tree_options_circle_center_hole" class="d-flex align-items-center">Center Hole</label>  
                          <input type = "text" id="tree_options_circle_center_hole" name="tree_options_circle_center_hole" value="0" />
                          <label for="tree_options_circle_center_hole" class="d-flex align-items-center">%</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-col-1 m-auto tree-options-error">
                      <label id="tree_options_circle_center_hole-error" class="error p-0" for="tree_options_circle_center_hole"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h3>Radiation Tree</h3>    
              <div>
                <div class="accordion_box m-0 mb-4">
                  <input type="image" src="img/radiation-tree.png" alt="rectangular tree image" class="rectangle_tree_image" >
                  <div class="ml-4">      
                    <div class="row mx-2 mb-3">
                      <div class="col-12 subtract-left-margin">
                        <div class="d-flex justify-content-center">   
                          <input type="checkbox" name="tree_options_tree_taxon_name_rad" value="false" id="tree_options_tree_taxon_name_rad" ischecked="false"/>
                          <label for="tree_options_tree_taxon_name_rad" class="font_weight_normal">Display Taxon Name Horizontally</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12">
                        <div class="d-flex justify-content-center">
                          <div class="grid-col-3 tree-options">
                            <label for="tree_options_rad_branch_length" class="d-flex align-items-center">Branch Length</label>
                            <input type="text" id="tree_options_rad_branch_length" name="tree_options_rad_branch_length" value="0" />
                            <label for="tree_options_rad_branch_length" class="d-flex align-items-center">Pixels</label>
                          </div>
                        </div>
                      </div>
                      <div class="grid-col-1 m-auto tree-options-error">
                        <label id="tree_options_rad_branch_length-error" class="error" for="tree_options_rad_branch_length"></label>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-12">
                        <div class="d-flex justify-content-center">
                          <div class="grid-col-3 tree-options">
                            <label for="tree_options_rad_start_angle" class="d-flex align-items-center">Start Angle</label>
                            <input type="text" id="tree_options_rad_start_angle" name="tree_options_rad_start_angle" value="0" />
                            <label for="tree_options_rad_start_angle" class="d-flex align-items-center">O'Clock</label>
                          </div>
                        </div>
                      </div>
                      <div class="grid-col-1 m-auto tree-options-error">
                        <label id="tree_options_rad_start_angle-error" class="error" for="tree_options_rad_start_angle"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
          
    </body>
</html>

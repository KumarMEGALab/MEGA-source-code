<!DOCTYPE html>
<html>
    <head>
        <title>Newick Export Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--JQuery 3.2.1 Fallback-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!--JQuery 3.4.1-->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>      
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 3 Fallback-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 4-->
        <link href="css/bs4/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />

        <script>
            $(document).ready(function () {
                $("#accordion").accordion();
                $('.checkbox').checkboxradio({
                    icon: false
                });
                $(':checkbox').change(function () {
                    var checkbox = $(this);
                    if (this.checked) {
                        $(this).attr('ischecked', true);
                    } else {
                        $(this).attr('ischecked', false);
                    }
                });
                $(':radio').change(function() {
                        $('.radio').attr('ischecked', false);
                        if (this.checked) {
                                $(this).attr('ischecked', true);
                        }
                        else {
                                $(this).attr('ischecked', false);
                        }
                });
                //MEGA_JS_TEMPLATE_PLACEHOLDER
            });
        </script>
    </head>
    <body>
		<input type="hidden" name="is_validated" id="is_validated" value="true"/>
        <div class="container-fluid px-0">
            <div id="accordion">
                <h3>General</h3>
                <div>
                  <div class="accordion_box">
                    <div class="row">
                      <div class="col-12">
                        <div class="my-2">        
                          <input type="checkbox" name="newick_branch_lengths" value="newick_branch_lengths" id="newick_branch_lengths" ischecked="false" />
                          <label for="newick_branch_lengths" class="font_weight_normal"> Branch Lengths</label>
                        </div>
                        <div class="my-2">   
                          <input type="checkbox" name="newick_bootstrap_values" value="newick_bootstrap_values" id="newick_bootstrap_values" ischecked="false"/>
                          <label for="newick_bootstrap_values" class="font_weight_normal"> Bootstrap Values</label>
                        </div>
                        <div class="my-2">   
                          <input type="checkbox"  name="newick_node_labels" value="newick_node_labels" id="newick_node_labels" ischecked="false"/>
                          <label for="newick_node_labels" class="font_weight_normal"> Node Labels</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h3>Gene Tree</h3>
                <div>
                  <div class="accordion_box">
                    <div class="row">
                      <div class="col-12">
                        <div class="my-2">
                          <input type="checkbox" name="newick_gene_duplications" value="newick_gene_duplications" id="newick_gene_duplications" ischecked="false"/>
                          <label for="newick_gene_duplications">Gene Duplications</label>
                        </div>
                        <div class="my-2">
                          <input type="checkbox" name="newick_speciations" value="newick_speciations" id="newick_speciations" ischecked="false"/>
                          <label for="newick_speciations">Speciations</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h3>Timetree</h3>
                <div>
                  <div class="accordion_box">
                    <div class="row">
                      <div class="col-12">
                        <div class="grid-col-2-aside">
                          <input type="radio" name="select_option" value="newick_relative_times" class="m-0" id="newick_relative_times" ischecked="true" checked/>
                          <label for="newick_relative_times" class="d-flex align-items-center">Relative Times</label>
                        </div>
                        <div class="grid-col-2-aside">
                          <input type="radio" name="select_option" value="newick_divergence_times" class="m-0" id="newick_divergence_times" ischecked="false" />
                          <label for="newick_divergence_times" class="d-flex align-items-center">Divergence Times</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>

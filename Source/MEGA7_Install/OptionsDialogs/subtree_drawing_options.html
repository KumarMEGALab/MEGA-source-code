<!DOCTYPE html>
<html>
    <head>
        <title>Subtree Drawing Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>       
        <script type="text/javascript" src="js/jquery.validate.min.js"></script> 
        <script type="text/javascript" src="js/evol-colorpicker.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.fontpicker.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.fontpicker-en.js"></script>
        <script type="text/javascript" src="js/select2.min.js"></script>
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 3 Fallback-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 4-->
        <link href="css/bs4/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/evol-colorpicker.css" rel="stylesheet" type="text/css"/>   
        <link href="css/jquery.fontpicker.css" rel="stylesheet" type="text/css"/>
        <link href="css/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function () {
                $('#mainform').validate({
                    rules: {
                        subtree_options_display_line_width: {
                            required: false,
                            number: true,
                            range: [0, 10]
                        },
                        subtree_drawing_options_vertical_unit: {
                            required: false,
                            number: true,
                            range: [0, 10]
                        }
                    },
                    submitHandler: function (form) {
                        $('#is_validated').attr("value", "true");
                    }
                });
                var fontVal = "font-family: 'Lucida Console', Arial; \n\
                  font-size: 13px; \n\
                  text-decoration: none; \n\
                  line-height: 2Z00%; \n\
                  font-variant: small-caps; \n\
                  letter-spacing: 2px; \n\
                  font-style: italic;";
                $("#subtree_options_caption_font").val(fontVal);
                $("#subtree_options_caption_font").fontpicker({
                    showOn: 'all',
                    underline: 'ui-fontpicker-settings-underline-0',
                    linethrough: 'ui-fontpicker-settings-linethrough-0',
                    parts: 'full',
                    altField: 'ui-fontpicker-preview-text',
                    altOnChange: true
                });
                $("#subtree_options_display_font").val(fontVal);
                $("#subtree_options_display_font").fontpicker({
                    showOn: 'all',
                    underline: 'ui-fontpicker-settings-underline-1',
                    linethrough: 'ui-fontpicker-settings-linethrough-1',
                    parts: 'full',
                    altField: 'ui-fontpicker-preview-text',
                    altOnChange: true
                });
                $("#subtree_color_div").colorpicker({
                    container: true
                }).on('change.color', function (evt, color) {
                    $('#subtree_color').val(color);
                    $('#subtree_color_dialog').val(color);
                    $('#subtree_color_dialog').css('background-color', color);
                    $('#subtree_color_dialog').css('color', color);
                    $('#subtree_color_div').css('color', color);
                    $("#subtree_color_form").dialog("close");
                });
                $("#subtree_color_dialog").button().click(function () {
                    $("#subtree_color_form").dialog("open");
                });
                $(function () {
                    $("#subtree_color_form").dialog({
                        autoOpen: false,
                        maxWidth: 250,
                        maxHeight: 300,
                        width: 250,
                        height: 300,
                        modal: true
                    });
                });
                $("#subtree_color2_div").colorpicker({
                    container: true
                }).on('change.color', function (evt, color) {
                    $('#subtree_color2').val(color);
                    $('#subtree_color_dialog2').val(color);
                    $('#subtree_color_dialog2').css('background-color', color);
                    $('#subtree_color_dialog2').css('color', color);
                    $('#subtree_color2_div').css('color', color);
                    $("#subtree_color_form2").dialog("close");
                });
                $("#subtree_color_dialog2").button().click(function () {
                    $("#subtree_color_form2").dialog("open");
                });
                $(function () {
                    $("#subtree_color_form2").dialog({
                        autoOpen: false,
                        maxWidth: 250,
                        maxHeight: 300,
                        width: 250,
                        height: 300,
                        modal: true
                    });
                });
                $("#subtree_color3_div").colorpicker({
                    container: true
                }).on('change.color', function (evt, color) {
                    $('#subtree_color3').val(color);
                    $('#subtree_color_dialog3').val(color);
                    $('#subtree_color_dialog3').css('background-color', color);
                    $('#subtree_color_dialog3').css('color', color);
                    $('#subtree_color3_div').css('color', color);
                    $("#subtree_color_form3").dialog("close");
                });
                $("#subtree_color_dialog3").button().click(function () {
                    $("#subtree_color_form3").dialog("open");
                });
                $(function () {
                    $("#subtree_color_form3").dialog({
                        autoOpen: false,
                        maxWidth: 250,
                        maxHeight: 300,
                        width: 250,
                        height: 300,
                        modal: true
                    });
                });
                $("#subtree_color4_div").colorpicker({
                    container: true
                }).on('change.color', function (evt, color) {
                    $('#subtree_color4').val(color);
                    $('#subtree_color_dialog4').val(color);
                    $('#subtree_color_dialog4').css('background-color', color);
                    $('#subtree_color_dialog4').css('color', color);
                    $('#subtree_color4_div').css('color', color);
                    $("#subtree_color_form4").dialog("close");
                });
                $("#subtree_color_dialog4").button().click(function () {
                    $("#subtree_color_form4").dialog("open");
                });
                $(function () {
                    $("#subtree_color_form4").dialog({
                        autoOpen: false,
                        maxWidth: 250,
                        maxHeight: 300,
                        width: 250,
                        height: 300,
                        modal: true
                    });
                });
                $("#accordion").accordion({
                    collapsible: true,
                    active: 0,
                    heightStyle: "content",
                    AutoSize: "limit"
                });
                var subtree_drawing_options_vertical_unit = $('#subtree_drawing_options_vertical_unit').spinner({
                    min: 0,
                    max: 10,
                    step: 1,
                    spin: function (event, ui) {
                        $(this).val() === ui.value;
                    }
                });
                subtree_drawing_options_vertical_unit.spinner("value", 2);
                var subtree_options_display_line_width = $('#subtree_options_display_line_width').spinner({
                    min: 1,
                    max: 10,
                    step: 1,
                    spin: function (event, ui) {
                        $(this).val() === ui.value;
                    }
                });
                subtree_options_display_line_width.spinner("value", 2);
                $('.checkbox').checkboxradio({
                    icon: false
                });
                $('.checkbox').change(function () {
                    var checkbox = $(this);
                    if (this.checked) {
                        $(this).attr('ischecked', true);
                    } else {
                        $(this).attr('ischecked', false);
                    }
                });
                $(':checkbox').change(function () {
                    var checkbox = $(this);
                    if (this.checked) {
                        $(this).attr('ischecked', true);
                    } else {
                        $(this).attr('ischecked', false);
                    }
                });
                $("#subtree_options_node_shape").select2({
                    minimumResultsForSearch: Infinity,
                    color: $("#subtree_color").val()
                });
                $("#subtree_options_branch_lines").select2({
                    minimumResultsForSearch: Infinity,
                    templateResult: formatLines,
                    templateSelection: formatLines
                });
                function formatLines(line) {
                    if (!line.id) {
                        return line.text;
                    }
                    var $line = $(
                            '<span ><img style="display: inline-block;" src="img/' + line.element.value + '.png" /> ' + line.text + '</span>'
                            );
                    return $line;
                }
                $("#subtree_options_branch_width").select2({
                    minimumResultsForSearch: Infinity,
                    templateResult: formatWidth,
                    templateSelection: formatWidth
                });
                function formatWidth(width) {
                    if (!width.id) {
                        return width.text;
                    }
                    var $width = $(
                            '<span ><img style="display: inline-block;" src="img/' + width.element.id.toLowerCase() + '.png" /> ' + width.text + '</span>'
                            );
                    return $width;
                }
                $("#subtree_options_branch_style").select2({
                    minimumResultsForSearch: Infinity
                });
                $("#subtree_options_bracket_style").select2({
                    minimumResultsForSearch: Infinity
                });
                $("#subtree_options_fill_pattern").select2({
                    minimumResultsForSearch: Infinity,
                    templateResult: formatPattern,
                    templateSelection: formatPattern
                });
                function formatPattern(pattern) {
                    if (!pattern.id) {
                        return pattern.text;
                    }
                    var $pattern = $(
                            '<span ><img style="display: inline-block;" src="img/' + pattern.element.id.toLowerCase() + '.png" /> ' + pattern.text + '</span>'
                            );
                    return $pattern;
                }
                $("#subtree_options_image_options").select2({
                    minimumResultsForSearch: Infinity
                });

                $("#subtree_options_clear_image_button").click(function () {
                    $("img").css('display', 'none');
                });
                var img = $("#subtree_options_image");

                $('#subtree_options_upload_button').click(function (e) {
					var btn = $('#subtree_options_upload_button');
					var isVis = btn.is(':visible');
					if (isVis == false) {
					  return true;
					}
                    $('#subtree_options_upload_image_file').trigger('click');
                });
                function readfile(e) {	
					var btn = $('#subtree_options_upload_button');
					var isVis = btn.is(':visible');
					if (isVis == false) {
					  return true;
					} else {
						if (window.FileReader) {
							var file = e.target.files[0];
							var reader = new FileReader();
							if (file && file.type.match('image.*')) {
								reader.readAsDataURL(file);
								img.attr('filename', file.name);
								$("#subtree_options_export_image_button").attr('download', file.name);
								var tmppath = URL.createObjectURL(e.target.files[0]);
								$("#subtree_options_export_image_button").attr('href', tmppath);
							} else {
								img.css('display', 'none');
								img.attr('src', '');
							}
							reader.onloadend = function (e) {
								img.attr('src', reader.result);
								img.css('display', 'block');
								img.css('max-width', '360px');
								img.css('max-height', '290px');
								img.css('margin', 'auto');
								var result = reader.result.replace(/^data:image\/(jpeg|jpg|png|bmp);base64,/, "");
								$("#subtree_options_image_path").prop("value", result);
							};
						};
					}
                };
                $("#subtree_options_export_image_button").click(function (event) {
                    $(this).prop("checked", true);
                    $(this).attr("ischecked", true);
                    $('#subtree_options_export_image_button').val("true");
                    $('<p>Export Image Selected</p>').appendTo('#image_buttons');
                    $(this).off(event);
                });
                $("#subtree_options_clear_image_button").click(function (event) {
                    $(this).prop("checked", true);
                    $(this).attr("ischecked", true);
                    $("#subtree_options_clear_image_button").val("true");
                    $('<p>Image Cleared</p>').appendTo('#image_buttons');
                    $(this).off(event);
                });
                $("#subtree_drawing_options_vertical_unit").spinner("disable");
                $("#subtree_options_compress").click(function () {
                    if (this.checked) {
                        $("#subtree_drawing_options_vertical_unit").spinner("enable");
                        $("#subtree_options_fill_pattern").prop('disabled', false);
                    } else {
                        $("#subtree_drawing_options_vertical_unit").spinner("disable");
                        $("#subtree_options_fill_pattern").prop('disabled', true);
                    }
                });
                //MEGA_JS_TEMPLATE_PLACEHOLDER

                $("#subtree_options_image").css('display', 'block');
                $("#subtree_options_image").css('max-width', '360px');
                $("#subtree_options_image").css('max-height', '290px');
                $("#subtree_options_image").css('margin', 'auto');

                document.getElementById('subtree_options_upload_image_file').addEventListener('click', readfile, false);
                $('select').trigger("change");
                $('#subtree_color_dialog').css('background-color', $('#subtree_color').val());
                $('#subtree_color_dialog2').css('background-color', $('#subtree_color2').val());
                $('#subtree_color_dialog3').css('background-color', $('#subtree_color3').val());
                $('#subtree_color_dialog4').css('background-color', $('#subtree_color4').val());
                $.validator.methods.range = function (value, element, param) {
                    var globalizedValue = value.replace(",", ".");
                    return this.optional(element) || (globalizedValue >= param[0] && globalizedValue <= param[1]);
                };
                $.validator.methods.number = function (value, element) {
                    return this.optional(element) || /^-?(?:\d+|\d{1,3}(?:[\s\.,]\d{3})+)(?:[\.,]\d+)?$/.test(value);
                };
            });
        </script>

    </head>
    <body>
        <input type="hidden" name="is_validated" id="is_validated" value="false"/>
		<input type="hidden" name="group_name" id="group_name" value="unknown"/>
		<input type="hidden" name="node_id" id="node_id" value="0"/>

                    <h3>Property</h3>

                        <div class="accordion_box">

                                <div class="col-12">

                            <div class="row">

                                    <input id="subtree_options_caption_font" type="hidden"/>
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion_box">
                          <h2 class="main-heading subtract-left-margin">Node/Subtree Marker</h2>

                              <div class="grid-col-2 subtree">

                            <div class="col-12">

                          </div>
                          <div class="row">

                          </div>
                        </div>

                                <div class="grid-col-2 subtree">
                                  <label for="subtree_options_branch_lines" class="d-flex align-items-center">Lines</label>

                                    <option value="boFullBranch" selected></option>
                                    <option value="boHalfBranch"></option>

                                    <option value="boBranchOnly"></option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="grid-col-2 subtree">

                                  <div id="subtree_color_form2" title="Select Color">   
                                    <div id="subtree_color2_div"></div>

                                  <input id="subtree_color_dialog2" class="color_input" />  
                                  <input type="hidden" id="subtree_color2" value="#000000"/>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="grid-col-2 subtree">
                                  <label class="d-flex align-items-center">Width</label>
                                  <select name="subtree_options_branch_width" id="subtree_options_branch_width" class="subtree_options_branch_width">
                                    <option value="1" class="w1" id="large_w1">1 pt</option>

                                    <option value="5" class="w5" id="large_w5">5 pt</option>
                                    <option value="6" class="w6" id="large_w6">6 pt</option>
                                    <option value="7" class="w7" id="large_w7">7 pt</option>
                                    <option value="8" class="w8" id="large_w8">8 pt</option>
                                    <option value="9" class="w9" id="large_w9">9 pt</option>
                                    <option value="10" class="w10" id="large_w10">10 pt</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="grid-col-2 subtree">
                                  <label for="" class="d-flex align-items-center">Style</label>
                                  <select id="subtree_options_branch_style" name="subtree_options_branch_style" class="subtree_options_branch_style">
                                    <option value="psSolid">&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472 Solid</option>
                                    <option value="psDash">&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548&#9548 Dash</option>
                                    <option value="psDot">&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480&#9480 Dot</option>
                                  </select>
                                </div>
                              </div>
                            </div>   
                          </div>
                        </div>
                  
                      <h3>Display</h3>
                      <div>
                        <div class="accordion_box">
                          <div class="row">
                            <div class="col-12">
                              <div class="main-heading subtract-left-margin">Caption</div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <div class="grid-col-1">
                                <input type="checkbox" name="subtree_options_display_caption" value="" id="subtree_options_display_caption" checked ischecked="true"/>
                                <label for="subtree_options_display_caption" class="">Display Caption</label>
                                <input type="checkbox" name="subtree_options_align_vertically" value="" id="subtree_options_align_vertically" ischecked="false"/>

                            </div>
                         </div>
                        </div>
                        
                        <div class="accordion_box">
                          <div class="row">

                              <div class="main-heading subtract-left-margin">Display Bracket</div>

                              <div class="grid-col-1">

                          <div class="row">

                          <div class="row">

                              <div class="grid-col-2 subtree">

                                  <div id="subtree_color3_div"></div>

                                <input id="subtree_color_dialog3" class="color_input" />  
                                <input type="hidden" id="subtree_color3" value="#000000"/>
                              </div>
                            </div>
                          </div>
                          
                          <div class="row mt-2">
                            <div class="col-12">
                              <div class="grid-col-3 subtree">
                                <label for="subtree_options_display_line_width" class="d-flex align-items-center">Line Width</label>

                          </div>
                        </div>

                        <div class="accordion_box">
                          <div class="row">
                            <div class="col-12">
                              <div class="main-heading subtract-left-margin">Subtree</div>
                            </div>
                             
                            <div class="col-12"> 
                              <div class="grid-col-2">
                                <input type="checkbox" name="subtree_options_compress" value="" id="subtree_options_compress" ischecked="false"/>
                                <label for="subtree_options_compress" class="d-flex align-items-center mb-2">Compress Subtree</label>
                              </div>
                            </div>
                            
                            <div class="col-12">
                              <div class="grid-col-3 subtree">
                                <label for="subtree_drawing_options_vertical_unit" class="d-flex align-items-center m-0">Vertical Unit</label>
                                <input class="subtree_drawing_options_vertical_unit" id="subtree_drawing_options_vertical_unit" name="subtree_drawing_options_vertical_unit">
                                <label for="subtree_drawing_options_vertical_unit" class="d-flex align-items-center">Pixels/Taxon</label>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="grid-col-1">
                                <label id="subtree_drawing_options_vertical_unit-error" class="error" for="subtree_drawing_options_vertical_unit"></label>
                              </div>
                            </div>
                         
                            <div class="col-12">
                              <div class="grid-col-2 subtree">
                                <label for="subtree_options_fill_pattern" class="d-flex align-items-center m-0">Fill Pattern</label>
                                <select id="subtree_options_fill_pattern" name="subtree_options_fill_pattern" class="subtree_options_fill_pattern subtree-dropdown" disabled>
                                  <option value="bsSolid" id="pattern1"></option>
                                  <option value="bsClear" id="pattern2"></option>
                                  <option value="bsFDiagonal" id="pattern3"></option>
                                  <option value="bsBDiagonal" id="pattern4"></option>
                                  <option value="bsCross" id="pattern5"></option>
                                  <option value="bsDiagCross" id="pattern6"></option>
                                  <option value="bsHorizontal" id="pattern7"></option>
                                  <option value="bsVertical" id="pattern8"></option>
                                </select>
                              </div>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                      <h3>Image</h3>
                      <div>  
                        <div class="accordion_box"> 
                          <div class="row">
                          <div class="col-12 d-flex">
                              <fieldset>
                                <input type="checkbox" name="subtree_options_display_image" value="" id="subtree_options_display_image" checked ischecked="true"/>
                                <label for="subtree_options_display_image" class="font_weight_normal">Display Image</label>
                              </fieldset>
                              <select id="subtree_options_image_options" name="image_options">
                                <option value="gaRight">After Text</option>
                                <option value="gaLeft">Before Text</option>
                                <option value="gaTop">Above Text</option>
                                <option value="gaBottom">Below Text</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <input type="file" id="subtree_options_upload_image_file" class="btn btn-success" style="display:none;" accept=".bmp, .jpg, .jpeg"/>
                          <div class="subtree_image_upload_box"><img id="subtree_options_image" alt="" src=""></div>
                          <input type="hidden" id="subtree_options_image_path">
                        </div>
                        <div class="row" id="image_buttons">
                          <button id="subtree_options_upload_button" class="width_80 -"><span>Upload</span></button>
                          <button id="subtree_options_clear_image_button" class="width_80" ischecked="false"><span>Clear</span></button>
                          <button id="subtree_options_export_image_button" class="width_80" ischecked="false"><span>Export</span></button>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <fieldset class="mt-2 ml-4">
                        <input type="checkbox" name="subtree_options_overwrite" value="" id="subtree_options_overwrite" ischecked="false"/>
                        <label for="subtree_options_overwrite" class="font_weight_normal">Overwrite Downstream</label>
						<input type="checkbox" name="subtree_options_defaults" value="" id="subtree_options_defaults" ischecked="false" disabled/>
						<label for="subtree_options_defaults" class="" >Default</label>						
                      </fieldset>
                    </div>
                  </div>
            </form>
        </div>
    </body>
</html>

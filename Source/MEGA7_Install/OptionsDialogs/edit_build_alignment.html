<!DOCTYPE html>
<html>
    <head>
        <title>Edit/Build Alignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--JQuery 3.2.1 Fallback-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!--JQuery 3.4.1-->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>           
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 3 Fallback-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 4-->
        <link href="css/bs4/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />     
        <script>
            $(document).ready(function () {
                $(':radio').change(function () {
                    var checkbox = $(this);
					$(':radio').attr('ischecked', false);
                    if (this.checked) {
                        console.log('it is checked');
                        $(this).attr('ischecked', true);
                    } else {
                        console.log('it is NOT checked');
                        $(this).attr('ischecked', false);
                    }
                });
				//MEGA_JS_TEMPLATE_PLACEHOLDER
            });
        </script>
    </head>
    <body>
      <input type="hidden" name="is_validated" id="is_validated" value="true"/>
      <div class="container-fluid" id="main-container">
        <div class="boxed">
          <div class="main-heading subtract-left-margin">Select an Option</div>
          <div class="row">    
            <div class="col-12">   
              <div class="grid-col-2-aside">
                <input type="radio" name="select_option" value="create_new_alignment" id="create_new_alignment" ischecked="false" class="m-0" />
                <label for="create_new_alignment" class="d-flex align-items-center">Create a new alignment</label>
              </div>
              <div class="grid-col-2-aside">
                <input type="radio" name="select_option" value="open_saved_alignment" id="open_saved_alignment" ischecked="false" class="m-0" />
                <label for="open_saved_alignment" class="d-flex align-items-center">Open a saved alignment session</label>
              </div>
              <div class="grid-col-2-aside">
                <input type="radio" name="select_option" value="retrieve_sequence_from_file" id="retrieve_sequence_from_file" ischecked="true" class="m-0" checked/>
                <label for="retrieve_sequence_from_file" class="d-flex align-items-center">Retrieve a sequence from a file</label>
              </div>
            </div>                    
          </div>
        </div>
      </div>
    </body>
</html>

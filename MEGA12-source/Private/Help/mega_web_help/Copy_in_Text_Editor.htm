<h1 style="margin-left: 0in; font-size: 12pt;">Copy (in Text Editor)</h1>
<p style="font-size: 12pt;"><i>Edit | Copy</i></p>
<p style="font-size: 12pt;">This places a copy of the selected text on 
 the <i>Windows</i> clipboard, leaving the original string untouched. To 
 paste the contents on the clipboard, use the <i><u style="text-underline: double;"><span 
	 style="color: #008000;">Paste</span></u></i><span style="display: none;">HC_TE_Paste&gt;Second</span> 
 command.</p>

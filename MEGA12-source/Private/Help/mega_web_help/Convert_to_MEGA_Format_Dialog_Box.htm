<h1 style=" margin-left:0in;">Convert to MEGA Format Dialog Box</h1>
<p>Use the <i>MEGA</i> format dialog box to select a file and file format to convert to <i>MEGA</i> format.&#160; Details about how <i>MEGA</i> reads and converts these file formats are given in the section <u style=" text-underline:double;"><span style=" color:green;">Importing Data from Other Formats</span></u><span style=" display:none;">RH_Importing_Data_From_Other_Formats</span>.</p>

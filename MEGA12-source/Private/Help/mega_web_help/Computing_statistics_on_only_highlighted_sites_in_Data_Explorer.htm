<h1 style="font-family: Arial, sans-serif; font-size: 12pt;">Computing 
 statistics on only highlighted sites in Data Explorer</h1>
<p style="font-family: Arial, sans-serif; font-size: 12pt;">Go to the <i>Statistics</i> 
 menu in the <i>Sequence Data Explorer</i>, and click on <i>Use highlighted 
 sites only</i>.&#160;&#160;Now all statistical quantities computed using 
 the <i>Statistics</i> menu will be based only on the highlighted sites.</p>

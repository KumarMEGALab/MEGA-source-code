<h1>Variable site</h1>
<p>A variable site contains at least two types of nucleotides or amino 
 acids.&#160;&#160;Some variable sites can be <a href="Singleton_Sites.htm" 
												 style="color: #007fbf;"><u 
	 style="color: #007fbf;"><span style="color: #007fbf;">singleton</span></u><span 
	 style="display: none; color: #007fbf;">RH_Singleton_Sites</span></a> 
 or <a href="Parsimony-informative_site.htm" style="color: #007fbf;"><u 
	 style="color: #007fbf;"><span style="color: #007fbf;">parsimony-informative</span></u><span 
	 style="display: none; color: #007fbf;">RH_Parsimony_informative_site</span></a>.&#160;&#160;A 
 site that is not variable is referred to as a <u style="color: #007fbf;"><span 
	 style="color: #007fbf;"><a href="Constant_Site.htm" style="color: #007fbf;">constant 
 site</a></span></u><span style="display: none;">RH_Constant_Site</span>.</p>

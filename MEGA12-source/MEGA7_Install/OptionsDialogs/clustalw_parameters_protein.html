<!DOCTYPE html>
<html>
    <head>
        <title>Clustal W Parameters Protein</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--JQuery 3.2.1 Fallback-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!--JQuery 3.4.1-->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>       
        <script type="text/javascript" src="js/jquery.validate.min.js"></script> 
        <script type="text/javascript" src="js/select2.min.js"></script>
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 3 Fallback-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--Bootstrap 4-->
        <link href="css/bs4/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="css/default.css" rel="stylesheet" type="text/css" /> 

        <script>
            $(document).ready(function () {
                $('#mainform').validate({
                    rules: {
                        clustalw_protein_pairwise_gap_opening_penalty: {
                            required: true,
                            number: true,
                            range: [0, 100]
                        },
                        clustalw_protein_pairwise_gap_extension_penalty: {
                            required: true,
                            number: true,
                            range: [0, 100]
                        },
                        clustalw_protein_multiple_gap_opening_penalty: {
                            required: true,
                            number: true,
                            range: [0, 100]
                        },
                        clustalw_protein_multiple_gap_extension_penalty: {
                            required: true,
                            number: true,
                            range: [0, 100]
                        },
                        clustalw_protein_gap_separation: {
                            required: true,
                            number: true,
                            range: [0, 100]
                        },
                        clustalw_protein_divergent_cutoff: {
                            required: true,
                            number: true,
                            range: [0, 100]
                        }
                    },
                    submitHandler: function (form) {
                        $('#is_validated').attr("value", "true");
                    }
                });

                $("#accordion").accordion({
                    heightStyle: "content"
                });
                $("#tabs").tabs();
                $('.checkbox').checkboxradio({
                    icon: false
                });
                $('.checkbox').change(function () {
                    var checkbox = $(this);
                    if (this.checked) {
                        console.log('it is checked');
                        $(this).attr('ischecked', true);
                    } else {
                        console.log('it is NOT checked');
                        $(this).attr('ischecked', false);
                    }
                });
                $("form").submit(function (event) {
                    event.preventDefault();
                });
                $(':checkbox').change(function () {
                    var checkbox = $(this);
                    if (this.checked) {
                        $(this).attr('ischecked', true);
                    } else {
                        $(this).attr('ischecked', false);
                    }
                });
                $("#clustalw_protein_protein_weight_matrix").select2({
                    minimumResultsForSearch: Infinity
                });
                $("#clustalw_protein_residue_specific_pentalties").select2({
                    minimumResultsForSearch: Infinity
                });
                $("#clustalw_protein_hydrophilic_penalties").select2({
                    minimumResultsForSearch: Infinity
                });
                $("#clustalw_protein_end_gap_separation").select2({
                    minimumResultsForSearch: Infinity
                });
                $("#clustalw_protein_use_negative_matrix").select2({
                    minimumResultsForSearch: Infinity
                });
                //MEGA_JS_TEMPLATE_PLACEHOLDER	

                $('select').trigger("change");
                $.validator.methods.range = function (value, element, param) {
                    var globalizedValue = value.replace(",", ".");
                    return this.optional(element) || (globalizedValue >= param[0] && globalizedValue <= param[1]);
                };
                $.validator.methods.number = function (value, element) {
                    return this.optional(element) || /^-?(?:\d+|\d{1,3}(?:[\s\.,]\d{3})+)(?:[\.,]\d+)?$/.test(value);
                };
            });
        </script>

    </head>
    <body>
        <input type="hidden" name="is_validated" id="is_validated" value="false"/>
        <div class="container-fluid px-0" id="subtree_options_main-container">
            <form id="mainform">
                <div id="accordion">
                  <h3>Alignment</h3>
                  <div>                
                    <div class="accordion_box">
                      <div class="row">
                        <div class="col-12">
                          <div class="main-heading subtract-left-margin">Pairwise Alignment</div>
                        </div>
                      </div>
                      <div class="grid-col-2 my-2">
                        <label for="clustalw_protein_pairwise_gap_opening_penalty" class="d-flex align-items-center">Gap Opening Penalty</label>
                        <input type="text" class="gap_input" id="clustalw_protein_pairwise_gap_opening_penalty" name="clustalw_protein_pairwise_gap_opening_penalty" value="10" /> 
                      </div>
                      <div class="grid-col-2">
                        <label for="clustalw_protein_pairwise_gap_extension_penalty" class="d-flex align-items-center">Gap Extension Penalty</label>
                        <input type="text" class="gap_input" id="clustalw_protein_pairwise_gap_extension_penalty" name="clustalw_protein_pairwise_gap_extension_penalty" value="0.1" />
                      </div>
                    </div>
                    <div class="accordion_box">
                      <div class="row">
                        <div class="col-12">
                          <div class="main-heading subtract-left-margin">Multiple Alignment</div>
                        </div>
                      </div>
                      <div class="grid-col-2 my-2">
                        <label for="clustalw_protein_multiple_gap_opening_penalty" class="d-flex align-items-center">Gap Opening Penalty</label>
                        <input type="text" class="gap_input" id="clustalw_protein_multiple_gap_opening_penalty" name="clustalw_protein_multiple_gap_opening_penalty" value="10" />   
                      </div>
                      <div class="grid-col-2">
                        <label for="clustalw_protein_multiple_gap_extension_penalty" class="d-flex align-items-center">Gap Extension Penalty</label>
                        <input type="text" class="gap_input" id="clustalw_protein_multiple_gap_extension_penalty" name="clustalw_protein_multiple_gap_extension_penalty" value="0.2" />
                      </div>
                    </div>
                  </div>            
                  <h3>Weight</h3>
                  <div>
                    <div class="accordion_box">
                      <div class="grid-col-2">
                        <label for="clustalw_protein_protein_weight_matrix" class="d-flex align-items-center">Protein Weight Matrix</label>
                        <select class="form-control width_100" id="clustalw_protein_protein_weight_matrix">
                          <option value="Blosum">BLOSUM</option>
                          <option value="Pam">PAM</option>
                          <option value="Gonnet" selected>Gonnet</option>
                          <option value="Identity">Identity</option>
                        </select>
                        <label for="clustalw_protein_residue_specific_pentalties" class="d-flex align-items-center">Residue-specific Penalties</label>
                        <select class="form-control width_100" id="clustalw_protein_residue_specific_pentalties">
                          <option value="ON">ON</option>
                          <option value="OFF">OFF</option>
                        </select>
                        <label for="clustalw_protein_hydrophilic_penalties" class="d-flex align-items-center">Hydrophilic Penalties</label>
                        <select class="form-control width_100" id="clustalw_protein_hydrophilic_penalties">
                          <option value="ON">ON</option>
                          <option value="OFF">OFF</option>
                        </select>
                        <label for="clustalw_protein_gap_separation" class="d-flex align-items-center">Gap Separation Matrix</label>
                        <input type="text" class="width_100" id="clustalw_protein_gap_separation" name="clustalw_protein_gap_separation" value="4"/>
                        <label for="clustalw_protein_end_gap_separation" class="d-flex align-items-center">End Gap Separation</label>
                        <select class="form-control width_100" id="clustalw_protein_end_gap_separation">
                          <option value="ON">ON</option>
                          <option value="OFF" selected>OFF</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="box_outside_accordion">
                  <div class="grid-col-2">
                    <label for="clustalw_protein_use_negative_matrix" class="d-flex align-items-center">Use Negative Matrix</label>
                    <select class="form-control width_100" id="clustalw_protein_use_negative_matrix">
                      <option value="ON">ON</option>
                      <option value="OFF" selected>OFF</option>
                    </select>
                    <label for="clustalw_protein_divergent_cutoff" class="d-flex align-items-center">Delay Divergent Cutoff (%)</label>
                    <input type="text" class="width_100" id="clustalw_protein_divergent_cutoff" name="clustalw_protein_divergent_cutoff" value="30"/>
                  </div>
                  <div class="row">
                    <div class="col-12 my-3">
                      <fieldset>
                        <input type="checkbox" name="clustalw_protein_predefined_gap" value="clustalw_protein_predefined_gap" id="clustalw_protein_predefined_gap" ischecked="false"/>
                        <label for="clustalw_protein_predefined_gap" class="my-2 mb-4">Keep Predefined Gap</label>
                      </fieldset>
                      <fieldset>
                        <label for="clustalw_protein_upload_guide_tree_file" class="mb-2">Specify Guide Tree</label>
                        <input type="file" name="clustalw_protein_upload_guide_tree_file" value="clustalw_protein_upload_guide_tree_file" id="clustalw_protein_upload_guide_tree_file"/>
                      </fieldset>
                    </div>
                  </div>
                </div>
          </form>
        </div>
    </body>
</html>
